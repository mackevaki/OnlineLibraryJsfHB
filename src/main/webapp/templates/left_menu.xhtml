<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="lib_style.css"  />
    </h:head>
    <h:body>
        <ui:composition>
            <h4>#{msg.genres}</h4>
            <h:form id="genresForm" styleClass="genres">
                    <ui:repeat value="#{genreController.genreList}" var="g">
                        <p:commandLink value="#{g.name}" styleClass="#{g.id == bookListController.selectedGenreId ? 'selected_link' : ''}" action="#{bookListController.fillBooksByGenre()}">
                            <f:param name="genre_id" value="#{g.id}"/>
                            <f:ajax onevent="showProgress" event="click" render=":booksForm:booksList @form :lettersForm :pages1 :pages2 :booksCount :genresForm" />
                        </p:commandLink>
                    </ui:repeat>
                    <p:commandLink value="#{msg.all_genres}" styleClass="#{bookListController.selectedGenreId == 0 ? 'selected_link' : ''}" action="#{bookListController.fillBooksByGenre()}">
                        <f:param name="genre_id" value="0"/>
                        <f:ajax onevent="showProgress" event="click" render=":booksForm:booksList @form :lettersForm :pages1 :pages2 :booksCount :genresForm" />
                    </p:commandLink>
                </h:form>
        </ui:composition>
    </h:body>
</html>
