<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="lib_style.css"  />
    </h:head>
    <h:body>       
        <ui:composition>
            <div class="logo">
                <h:graphicImage library="images" name="logo.png" />
            </div>
            
            <div class="title">
                <h3>#{msg.welcome_title}</h3>
            </div>
            
            <div class="welcome">
                <ui:include src="/templates/locales.xhtml"/>
                <p><h5>#{msg.welcome},  #{user.username}</h5></p>
                <h:form id="exit">                    
                    <h:commandLink action="#{user.logout()}" value="#{msg.exit}"/>
                </h:form>
                
                <h:form>
                    <p:commandLink value="#{msg.feedback}" action="#{mailController.showMailForm()}" styleClass="feedback" update=":formSendMail"/>
                </h:form>
            </div>
            
            <div class="search">
                <h:form styleClass="search_form" id="search_form">

                    <input type="submit" class="button-text"></input>

                    <h:inputText  id="search_string" styleClass="search-text" value="#{bookListController.searchString}"/>

                    <p:commandButton id="btnSearch" value="#{msg.search}" styleClass="button" actionListener="#{bookListController.fillBooksBySearch}" update=":booksForm:booksList @form :lettersForm :genresForm :booksCount"/>

                    <div class="dropdown">
                        <h:selectOneMenu id="search_select" styleClass="select_search" value="#{bookListController.searchType}">
                            <f:selectItems value="${searchTypeController.searchList}" />
                        </h:selectOneMenu>
                    </div>

                    <script language="javascript">
                          document.getElementById("search_form:search_string").setAttribute("placeholder","#{msg.search_book}");
                    </script>

                    <p:defaultCommand target="btnSearch" />
                </h:form>
                <div class="clear"></div>
            </div>
            
            <div class="letters">
                <h:form id="lettersForm">
                    <ui:repeat value="#{bookListController.russianLetters}" var="letter">
                        <p:commandLink value="#{letter}" styleClass="#{letter == bookListController.selectedLetter ? 'selected_letter' : ''}" actionListener="#{bookListController.fillBooksByLetter()}" update=":genresForm :booksForm:booksList @form :lettersForm   :booksCount">
                            <f:param name="letter" value="#{letter}" />
                        </p:commandLink>
                    </ui:repeat>
                </h:form>                
            </div>
        </ui:composition>
    </h:body>
</html>
