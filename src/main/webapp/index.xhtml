<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeChanger.currentLocale}">  
    <h:head>
<!--        <f:loadBundle basename="nls" var="msg"/>-->
        <title>#{msg.welcome_title}</title>

    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="main_style.css"/>
            <h:outputScript library="js" name="library.js" target="head"/>
        </f:facet>
        
        <noscript>
            <h4><p>mag.enable_js</p></h4>
            
            <style type="text/css">
                .main { display: none; }
                p { text-align: center; }
            </style>
        </noscript>
        
        <div class="main">
            <div style="float:right;">                
                <ui:include src="/templates/locales.xhtml"/>       
            </div>
            <div class="content">
                <p class="title"><h:graphicImage library="images" name="lib.png" style="height: 160px;"/>
                </p>
                <p class="title"><h:outputText id="lib_title" value="#{msg.index_title}"/></p>
            </div>
            <p class="entry">#{msg.input_info}</p>     
            <h:panelGroup id="login_div" styleClass="login_div" layout="block">
           
                <h:form styleClass="login_form" id="login_form">
                        <p:panelGrid id="grid" columns="3" columnClasses="col1, col2, col3" styleClass="login_grid"> 
                                    <span style="color:red;">*</span>#{msg.input_name} 
                                    <p:inputText id="username" value="#{user.username}" required="true" requiredMessage="#{msg.login_required}"/>
                                    <p:message id="usernameReq" for="username" showDetail="true"   display="text"/>

                                    <span style="color:red;">*</span>#{msg.input_pass} 
                                    <p:password id="password" value="#{user.password}" required="true" redisplay="true" requiredMessage="#{msg.password_required}"/>
                                    <p:message id="passwordReq" for="password" showDetail="true" display="text"/>
                            <f:facet name="footer" >
                                <p:panelGrid styleClass="login_button_ajax" columns="2" columnClasses="col1,col2">
                                    <p:commandButton id="btnLogin" action="#{user.login()}" value="#{msg.entry}" update="login_form" styleClass="login_button" onclick="this.disabled = true;" oncomplete="this.disabled=true" />
                                    <p:ajaxStatus id="ajaxStatusPanel">  
                                        <f:facet name="start">      
                                            <h:graphicImage library="images" name="ajax_loading.gif"/> 
                                        </f:facet>  
                                        <f:facet name="complete">  
                                            <h:outputText value="" />  
                                        </f:facet>  
                                    </p:ajaxStatus>    
                                </p:panelGrid>
                            </f:facet>
                        </p:panelGrid>

                        <p:message id="wrongPass" for="login_form" showDetail="true"   display="text"/>
                </h:form>         
            </h:panelGroup>
            <div class="ffooter">#{msg.author_info}</div>
        </div>
    </h:body>
    </f:view>
</html>
